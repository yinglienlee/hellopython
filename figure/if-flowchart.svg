5 Condition">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9ff" />
      <stop offset="100%" stop-color="#f0f0fa" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3" />
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a6fa5" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="450" fill="url(#bg-gradient)" rx="10" />
  
  <!-- Start -->
  <ellipse cx="200" cy="40" rx="70" ry="30" fill="#e3f2fd" stroke="#4a6fa5" stroke-width="2" filter="url(#shadow)" />
  <text x="200" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333366">開始</text>
  
  <!-- Initialization: x = 10 -->
  <rect x="120" y="100" width="160" height="40" rx="8" fill="#e8f5e9" stroke="#4a6fa5" stroke-width="2" filter="url(#shadow)" />
  <text x="200" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333366">x = 10</text>
  
  <!-- Condition: x > 5 -->
  <polygon points="200,180 260,230 200,280 140,230" fill="#fff8e1" stroke="#4a6fa5" stroke-width="2" filter="url(#shadow)" />
  <text x="200" y="232" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333366">x > 5 ?</text>
  
  <!-- Print: x 大於 5 -->
  <rect x="260" y="320" width="100" height="40" rx="8" fill="#e0f7fa" stroke="#4a6fa5" stroke-width="2" filter="url(#shadow)" />
  <text x="310" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333366">print("x 大於 5")</text>
  
  <!-- End - moved further down -->
  <ellipse cx="200" cy="410" rx="70" ry="30" fill="#e3f2fd" stroke="#4a6fa5" stroke-width="2" filter="url(#shadow)" />
  <text x="200" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333366">結束</text>
  
  <!-- Arrows -->
  <line x1="200" y1="70" x2="200" y2="100" stroke="#4a6fa5" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="200" y1="140" x2="200" y2="180" stroke="#4a6fa5" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- True path -->
  <line x1="260" y1="230" x2="310" y2="230" stroke="#4a6fa5" stroke-width="2" />
  <line x1="310" y1="230" x2="310" y2="320" stroke="#4a6fa5" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="280" y="222" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333366">是</text>
  
  <!-- False path -->
  <line x1="140" y1="230" x2="90" y2="230" stroke="#4a6fa5" stroke-width="2" />
  <line x1="90" y1="230" x2="90" y2="410" stroke="#4a6fa5" stroke-width="2" />
  <line x1="90" y1="410" x2="130" y2="410" stroke="#4a6fa5" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="120" y="222" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333366">否</text>
  
  <!-- From print to end -->
  <line x1="310" y1="360" x2="310" y2="410" stroke="#4a6fa5" stroke-width="2" />
  <line x1="310" y1="410" x2="270" y2="410" stroke="#4a6fa5" stroke-width="2" marker-end="url(#arrowhead)" />
</svg>
