<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 學習指南</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", (event) => {		
			includeHTML(()=>{
				// Remove the first item in a ul
				const navList = document.querySelector(".nav");
				if (navList && navList.firstElementChild) {
					navList.removeChild(navList.firstElementChild);
				}
				
				const navElement = document.querySelector('.nav');
				if (navElement) {
					navElement.classList.remove('flex-column');
					navElement.classList.add('nav-column');
				}
			});	
		});
	</script>	
</head>
<body>
    <header style="padding-left: 0px !important;">
        <h1>Python 學習指南</h1>        
    </header>
	<main class="flex-grow-1" style="width: 100% !important;">
		<section>
			<h2 style="text-align: center; padding-bottom: 20px;">目錄</h2>
			<div w3-include-html="navigation.html"></div>        
		</section>
	</main>
</body>
</html>
